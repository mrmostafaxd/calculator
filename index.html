<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- fonts -->
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="calculator">
        <div id="screen-container">
          <div id="display">0</div>
        </div>
        <div id="button-container">
          <button class="op-btn" data-type="cls">AC</button>
          <button class="op-btn" data-type="del">DEL</button>
          <button class="op-btn" data-type="neg">&#43;&#47;&minus;</button>
          <button class="op-btn" data-type="op" data-value="/" disabled>
            &divide;
          </button>
          <button class="num-btn" data-type="num" data-value="7">7</button>
          <button class="num-btn" data-type="num" data-value="8">8</button>
          <button class="num-btn" data-type="num" data-value="9">9</button>
          <button class="op-btn" data-type="op" data-value="x">&times;</button>
          <button class="num-btn" data-type="num" data-value="4">4</button>
          <button class="num-btn" data-type="num" data-value="5">5</button>
          <button class="num-btn" data-type="num" data-value="6">6</button>
          <button class="op-btn" data-type="op" data-value="-">&minus;</button>
          <button class="num-btn" data-type="num" data-value="1">1</button>
          <button class="num-btn" data-type="num" data-value="2">2</button>
          <button class="num-btn" data-type="num" data-value="3">3</button>
          <button class="op-btn" data-type="op" data-value="+">&#43;</button>
          <button class="num-btn grow" data-type="num" data-value="0">0</button>
          <button class="num-btn" data-type="num" data-value=".">.</button>
          <button class="op-btn" data-type="equal">&equals;</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
